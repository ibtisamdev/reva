services:
  # --- Infrastructure ---
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: reva
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-prod.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- App ---
  api:
    image: ghcr.io/ibtisamdev/reva/api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    stop_grace_period: 30s
    ports:
      - "8000:8000"
    env_file: .env.production
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/live')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    image: ghcr.io/ibtisamdev/reva/api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info -Q default,sync,recovery --concurrency=4
    env_file: .env.production
    healthcheck:
      disable: true
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }

  beat:
    image: ghcr.io/ibtisamdev/reva/api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file: .env.production
    healthcheck:
      disable: true
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }

  web:
    image: ghcr.io/ibtisamdev/reva/web:${IMAGE_TAG:-latest}
    restart: unless-stopped
    stop_grace_period: 15s
    ports:
      - "3000:3000"
    env_file: .env.production
    depends_on:
      postgres: { condition: service_healthy }

volumes:
  postgres_data:
  redis_data:
