name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '24'
  PYTHON_VERSION: '3.12'
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/ibtisamdev/reva/api
  WEB_IMAGE: ghcr.io/ibtisamdev/reva/web

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm turbo type-check

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Type check with mypy
        run: uv run mypy app --ignore-missing-imports

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/reva_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci-only
      ENCRYPTION_KEY: test-encryption-key-for-ci-only
      AUTH_URL: http://localhost:3000
      OPENAI_API_KEY: ''
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run database migrations
        run: uv run alembic upgrade head

      - name: Run tests
        run: uv run pytest --cov=app --cov-report=xml --cov-fail-under=60

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: cd apps/web && pnpm test:ci

  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
            ${{ env.WEB_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://get-reva.ibtisam.dev
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
            set -euo pipefail
            cd /opt/reva

            # Save current version for rollback
            cat .current-deploy-tag 2>/dev/null > .last-deploy-tag || true
            echo "$GITHUB_SHA" > .current-deploy-tag

            # Pull latest code (for compose file, scripts, migrations)
            git pull origin main

            # Pull pre-built images and deploy
            export IMAGE_TAG="$GITHUB_SHA"
            docker compose -f docker-compose.prod.yml --env-file .env.production pull
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --no-deps api
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --no-deps worker
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --no-deps web

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:8000/api/v1/health/live > /dev/null 2>&1 && \
                 curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "Deploy successful: $GITHUB_SHA"
                docker image prune -f
                exit 0
              fi
              sleep 2
            done

            # Health check failed â€” rollback
            echo "Health check failed after 60s, rolling back..."
            if [ -f .last-deploy-tag ]; then
              export IMAGE_TAG=$(cat .last-deploy-tag)
              docker compose -f docker-compose.prod.yml --env-file .env.production pull
              docker compose -f docker-compose.prod.yml --env-file .env.production up -d
              echo "Rolled back to: $IMAGE_TAG"
            fi
            exit 1
