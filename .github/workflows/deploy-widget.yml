name: Deploy Widget to Cloudflare R2

on:
  push:
    branches:
      - main
    paths:
      - 'apps/widget/**'
      - '.github/workflows/deploy-widget.yml'

  # Allow manual trigger
  workflow_dispatch:

env:
  # Update this to your production API URL
  VITE_API_URL: https://get-reva-api.ibtisam.dev

jobs:
  build-and-deploy:
    name: Build and Deploy Widget
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: apps/widget
        run: pnpm install --frozen-lockfile

      - name: Build widget
        working-directory: apps/widget
        run: pnpm build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Verify build output
        working-directory: apps/widget
        run: |
          if [ ! -f "dist/reva-widget.iife.js" ]; then
            echo "Error: Widget build output not found!"
            exit 1
          fi
          echo "Build successful. Widget size:"
          ls -lh dist/reva-widget.iife.js

      - name: Setup Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Upload widget to R2
        working-directory: apps/widget
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Get short SHA for versioned copy
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          echo "Deploying widget..."
          echo "Commit: $SHORT_SHA"

          # Upload main widget file (latest version)
          pnpm dlx wrangler r2 object put get-reva-cdn/reva-widget.iife.js \
            --file=dist/reva-widget.iife.js \
            --content-type=application/javascript \
            --cache-control="public, max-age=300"

          # Upload versioned copy for rollback
          pnpm dlx wrangler r2 object put get-reva-cdn/reva-widget.${SHORT_SHA}.js \
            --file=dist/reva-widget.iife.js \
            --content-type=application/javascript \
            --cache-control="public, max-age=31536000"

          echo "âœ“ Widget deployed successfully!"
          echo "Latest: https://get-reva-cdn.ibtisam.dev/reva-widget.iife.js"
          echo "Version: https://get-reva-cdn.ibtisam.dev/reva-widget.${SHORT_SHA}.js"

      - name: Create deployment summary
        run: |
          echo "## Widget Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** $(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployed URLs" >> $GITHUB_STEP_SUMMARY
          echo "- Latest: \`https://get-reva-cdn.ibtisam.dev/reva-widget.iife.js\`" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`https://get-reva-cdn.ibtisam.dev/reva-widget.$(echo ${{ github.sha }} | cut -c1-7).js\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`html" >> $GITHUB_STEP_SUMMARY
          echo '<script src="https://get-reva-cdn.ibtisam.dev/reva-widget.iife.js"></script>' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
